<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en"> 
  <head>
    <title>Earthquake Search Results</title>
    <div th:replace="bootstrap/bootstrap_head.html"></div>
  </head>
  <body>
    <div class="container">
      <div th:replace="bootstrap/bootstrap_nav_header.html"></div>


 <h2> Results</h2>

        <table class="table">
            <thead>
            </thead>

            <tr>
                <th>Distance (km)</th>
                <td th:text="${eqSearch.distance}"></td>
            </tr>
            <tr>
                <th>Minimum Magnitude</th>
                <td th:text="${eqSearch.minmag}"></td>
            </tr>

            <tbody>
                <tr>
                    <td th:text="${featureCollection.type}"></td>
                </tr>
            </tbody>
        </table>




 <h3>Earthquakes</h3>
        <table class="table">
            <thead>
		 <tr>
                    <th>title</th>
                    <th>place</th>
                    <th>mag</th>
		    <th>id</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="f: ${featureCollection.features}"> 
		    <td><a th:href="${f.metadata.url}" th:text="${f.title}"></a></td>
                    <td th:text="${f.properties.place}"></td>
                    <td th:text="${f.properties.mag}"></td>
		    <td><a th:href="${f.metadata.url}" th:text="${f.id}"></a></td>
                </tr>
            </tbody>
        </table>



      <div th:replace="bootstrap/bootstrap_footer.html"></div>
    </div>
    <div th:replace="bootstrap/bootstrap_scripts.html"></div>
  </body>
</html>
